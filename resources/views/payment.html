<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/payment.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top"></nav>

    <div class="wrapper">
        <form  method="POST" id="paymentForm">
            <div id="alert"></div>
            <!--Account Information Start-->
            <div class="input_group">
                <div class="input_box">
                    <input type="text" placeholder="First Name" required class="name" id="firstName">
                    <i class="fa fa-user icon"></i>
                </div>
                <div class="input_box">
                    <input type="text" placeholder="Last Name" required class="name" id="lastName">
                    <i class="fa fa-user icon"></i>
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input type="email" placeholder="Email Address" required class="name" id="email">
                    <i class="fa fa-envelope icon"></i>
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input type="text" placeholder="Address" required class="name" id="address">
                    <i class="fa fa-map-marker icon"></i>
                </div>
            </div>

            <!--Payment Details Start-->
            <div class="input_group">
                <div class="input_box">
                <div>
                    <input type="radio" name="pay" class="radio" id="credit" checked>
                    <label for="credit"><span>
                            <i class="fa fa-cc-visa"></i>Credit Card</span></label>
                </div>
                <div>
                    <input type="radio" name="pay" class="radio" id="paypal">
                    <label for="paypal"><span>
                            <i class="fa fa-cc-paypal"></i>Paypal</span></label>
                </div>
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input type="number" class="name" placeholder="Card Number" required id="cardNumber">
                    <i class="fa fa-credit-card icon"></i>
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input type="number" class="name" placeholder="CVV" required id="cvvNumber"> 
                    <i class="fa-solid fa-credit-card icon"></i>
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <div class="input_box">
                        <input type="number" placeholder="Exp Mon" required class="name">
                        <i class="fa fa-calendar icon"></i>
                    </div>
                </div>
                <div class="input_box">
                    <input type="number" placeholder="Exp Year" required class="name">
                    <i class="fa fa-calendar-o icon"></i>
                </div>
            </div>
            <!--Payment Details End-->
            <div class="input_group">
                <div class="input_box">
                    <button type="submit">PAY NOW</button>
                </div>
            </div>
        </form>
    </div>

    <footer class="mt-5 py-3"></footer>
</body>

</html>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/a55cf239a3.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
<script src="../js/firebase.js"></script>

<script type="module">
    import navbar from "../js/navbar.js"
    let Nav = document.querySelector('nav')
    Nav.innerHTML = navbar()

    import footer from "../js/footer.js"
    let Footer = document.querySelector('footer')
    Footer.innerHTML = footer()
</script>
